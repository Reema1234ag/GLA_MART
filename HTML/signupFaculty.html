<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------font awesome link-------->
    <script src="https://kit.fontawesome.com/ccb780018f.js" crossorigin="anonymous"></script>
    <title>QUIZBOX-Online Quiz Create Account</title>
    <link rel="stylesheet" href="../CSS/signupFaculy.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter Username">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email-ID</label>
                <input type="email" name="" id="email" placeholder="Enter Email-id">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password1">Password</label>
                <input type="password" name="" id="password1" placeholder="Enter Password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="phone">Enter Phone Number</label>
                <input type="tel" name="" id="phone" placeholder="Enter phone number" pattern="[7-9]{1}{0-9}{9}">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Course">Enter Course</label>

                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <select id="Course" name="">
                    <option value="CSED – Industry 4.0 Facility">CSED – Industry 4.0 Facility</option>
                    <option value="Computer Engineering & Applications">Computer Engineering & Applications</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Electronics & Communications">Electronics & Communications</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="English">English</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="BioTechnology">BioTechnology</option>
                    <option value="Faculty Of Agricultural Science">Faculty Of Agricultural Science</option>
                    <option value="Physical Education">Physical Education</option>
                </select>
                <small>Error Message</small>
            </div>

            <button type="submit">Create Account</button>

            <h3>Already have an Account? Click Here to<a href="./login.html" target="_blank"> Login</a></h3>
        </form>
    </div>

    <script src="../javascript/signupFaculty.js"></script>

</body>

</html>
